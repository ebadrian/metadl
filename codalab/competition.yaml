# ------------------------------------------------------------------------------
# ----------------------              LEADERBOARD                ---------------
# ------------------------------------------------------------------------------
leaderboard:
  leaderboards:
      Results: &RESULTS
          label: RESULTS
          rank: 1

  columns:
      score:
          leaderboard: *RESULTS
          label: Score
          numeric_format: 4
          rank: 2
      set1_score:
          leaderboard: *RESULTS
          label: Meta-dataset 1
          numeric_format: 4
          rank: 2
      set2_score:
          leaderboard: *RESULTS
          label: Meta-dataset 2
          numeric_format: 4
          rank: 3
      set3_score:
          leaderboard: *RESULTS
          label: Meta-dataset 3
          numeric_format: 4
          rank: 4
      set4_score:
          leaderboard: *RESULTS
          label: Meta-dataset 4
          numeric_format: 4
          rank: 5
      set5_score:
          leaderboard: *RESULTS
          label: Meta-dataset 5
          numeric_format: 4
          rank: 6
      ave_score:
          leaderboard: *RESULTS
          label: <Rank>
          numeric_format: 4
          rank: 1
          selection_default: 1
          sort: asc
          computed:
              operation: Avg
              fields: set1_score, set2_score, set3_score, set4_score, set5_score
      Duration:
          leaderboard: *RESULTS
          label: Duration
          numeric_format: 2
          rank: 7
  